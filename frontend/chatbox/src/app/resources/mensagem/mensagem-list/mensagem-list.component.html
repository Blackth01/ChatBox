<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mensagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let mensagem of mensagens">
      <ion-card *ngIf="user.user_id != mensagem.id_remetente" style="background-color: lightgreen;color:white;max-width: 80%;margin-left:20%;">
          <ion-card-content >
            <p>{{mensagem.conteudo}}</p>
          </ion-card-content> 
      </ion-card>


      <ion-card *ngIf="user.user_id == mensagem.id_remetente" style="background-color: white;">
          <ion-card-content>
            <p>{{mensagem.conteudo}}</p>
          </ion-card-content>
      </ion-card>
    </div>
</ion-content>

<div *ngIf = "isLoaded">
  <app-mensagem-edit [sala_id]="sala_id" (mensagem)="get($event)"></app-mensagem-edit>
</div>
