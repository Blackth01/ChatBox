<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mensagens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let mensagem of mensagens">
      <ion-card>
          <ion-card-content>
              <p>{{mensagem.conteudo}}</p>
          </ion-card-content>
      </ion-card>
    </div>
</ion-content>

<app-mensagem-edit></app-mensagem-edit>
