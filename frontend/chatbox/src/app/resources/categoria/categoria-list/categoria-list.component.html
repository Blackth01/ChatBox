<div *ngFor="let categoria of categorias">
    <ion-card (click)="move(categoria.id)">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="categoria.icon" />
          </ion-avatar>
          <h2>{{categoria.nome}}</h2>
        </ion-item>
        
        <ion-card-content>
            <p>{{categoria.descricao}}</p>
        </ion-card-content>
    </ion-card>
</div>
